<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غيث - بوت بوكس | لوحة الإلهام</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ghaith.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="bb-header">
        <div class="bb-brand">
            <img src="images/botbox-logo.png" alt="بوت بوكس" class="bb-logo-img" />
            <div class="bb-logo">بوت بوكس</div>
            <div class="bb-sep"></div>
            <div class="bb-title">موقع غيث</div>
        </div>
        <div class="bb-slogan"> مخترع المستقبل</div>
    </header>

    <main class="board-wrap">
        <section class="board" aria-label="لوحة إلهام غيث">
            <div class="center-card" id="centerCard">
                <div class="avatar">
                    <img id="ghaithAvatar" alt="صورة غيث" />
                    <div class="avatar-fallback">غ</div>
                </div>
                <h1 class="child-name">غيث</h1>
            </div>

            <div id="cards" class="cards"></div>
        </section>
    </main>

    <footer class="bb-footer">
        <div class="bb-made">صنع بكل حب من فريق <span class="bb">بوت بوكس</span></div>
    </footer>

    <!-- Wish Star -->
    <div class="wish-star" id="wishStar">
        <i class="fas fa-star"></i>
    </div>

    <!-- Wish Modal -->
    <div class="wish-modal" id="wishModal">
        <div class="wish-modal-content">
            <div class="wish-modal-header">
                <h3>⭐ اكتب أمنيتك اليوم</h3>
                <button class="wish-close" id="wishClose">&times;</button>
            </div>
            <div class="wish-modal-body">
                <p>دع أمنيتك تتألق في سماء المخترعين المستقبليين!</p>
                <textarea id="wishText" placeholder="اكتب أمنيتك هنا..."></textarea>
            </div>
            <div class="wish-modal-footer">
                <button class="wish-save" id="wishSave">حفظ الأمنية</button>
            </div>
        </div>
    </div>

    <!-- Wish Tooltip -->
    <div class="wish-tooltip" id="wishTooltip"></div>

    <script src="ghaith.js"></script>
</body>
</html>
